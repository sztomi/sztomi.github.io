<h1 class="post-title">
    <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
    </a>
</h1>

<div id="post-meta">
    <span class="post-date">{{ post.date | date_to_string }}</span>
    <span class="post-date"><a href="{{ site.domain }}{{ post.url }}#disqus_thread">Comments</a></span>

    <ul class="tags">
        {% for tag in post.tags %}
        <li><a href="{{ site.baseurl }}tags#{{ tag }}" class="tag">{{ tag }}</a></li>
        {% endfor %}
    </ul>
</div>
