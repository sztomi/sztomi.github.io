<h1 class="post-title">
    <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
    </a>
</h1>

<div id="post-meta">
    <span class="post-date">{{ post.date | date_to_string }}&nbsp;&nbsp;<a href="{{ site.domain }}{{ post.url }}#disqus_thread">Comments</a></span>
    <span class="post-date"></span>

</div>
